<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="container">

    <div class="image">
      <picture>
        <source media="(max-width:375px)" srcset="images/hero-mobile.jpg">
        <img src="images/hero-desktop.jpg" alt="Hero Image">
      </picture> 
    </div>

    <div class="content">
      <div class="bg-image">
        <img src="images/bg-pattern-desktop.svg" alt="">
      </div>
      
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <div class="main-content">
        <h1>
          <span>We're</span><br/>
          coming<br/>
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <div>
            <button><img src="images/icon-arrow.svg" alt=""></button>
            <input required type="email" placeholder="Email Address">
            <img class="form-invalid-icon" src="images/icon-error.svg" alt="">
            <div class="requirements">
              Please provide a valid email
            </div>
          </div>
          
        </form>
      </div>

    </div>

  </div>
  




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DantchoLV9">Yordan Hristov (Dantcho)</a>.
    </p>
  </footer>
</body>
</html>
